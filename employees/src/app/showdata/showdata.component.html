<div class="container" style="display: flex; flex-direction: column; align-items: center;">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">

      <td>{{employee.employee_id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.position}}</td>
      <td>{{employee.department}}</td>
      <td>
        <a class="link-gap" [routerLink]="['employees',employee.employee_id]">Edit</a>
        <a class="link-gap" (click)="deleteEmployee(employee.employee_id)">Delete</a>

      </td>
    </tr>
    </tbody>
  </table>
</div>
<button [routerLink]="['create']" style="margin-top: 15px; align-self: center;">Add Employee</button>


<br>
<select [(ngModel)]="selectedFormat">
  <option value="pdf">PDF</option>
  <option value="html">HTML</option>
</select>

<button (click)="downloadReport()">Download Report</button>
<br>
<router-outlet></router-outlet>
