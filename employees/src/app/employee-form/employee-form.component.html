<div class="container mt-5">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
      <div class="invalid-feedback">
        Please provide a valid name.
      </div>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" class="form-control" id="department" formControlName="department" required>
      <div class="invalid-feedback">
        Please provide a valid department.
      </div>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" class="form-control" id="position" formControlName="position" required>
      <div class="invalid-feedback">
        Please provide a valid position.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
