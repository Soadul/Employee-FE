<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" id="username" name="username" [(ngModel)]="username" >
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="text" name="password" id = "password" [(ngModel)]="password" >
      <label>Password</label>
    </div>
    <div class="d-flex justify-content-center">
    <a  (click)="login(username, password)">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
    </div>
  </form>
</div>
